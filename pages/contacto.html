<body>
    <div class="grid-container">
        <header class="d-flex flex-column header header-g">
            <nav class="navbar navbar-expand-md color-nav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html"><img src="../img/ultimo logo del ac milan.jpg"
                            alt="logo ac milan"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./historia.html">Historia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./equipo.html">Equipo</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="./palmares.html" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Palmares
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="./palmares.html">Ligas nacionales</a></li>
                                    <li><a class="dropdown-item" href="./palmares.html">Copas nacionales</a></li>

                                        <hr class="dropdown-divider">
                                    </li>

                            <li class="nav-item">
                                <a class="nav-link" href="./contacto.html">Contacto</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Haz tu busqueda"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscador Ac Milan</button>
                        </form>
                    </div>
                </div>
            </nav>
            <hr>
        </header>
        <main class="contacto bg-secondary main main-g">
            <h1>CONTACTO</h1>
            <form action="#" class="form">
                <input type="text" placeholder="Nombre y apellido" name="Nombre">
                <br><br>
                <input type="number" name="Edad" placeholder="Edad">
                <br><br>
                <label for="fecha de nacimiento">Fecha de nacimiento</label>
                <br>
                <input type="date" placeholder="fecha de nacimiento" name="fecha de nacimiento">
                <br><br>
                <label for="sexo">Hombre</label>
                <input type="radio" name="sexo" value="hombre">
                <label for="name">Mujer</label>
                <input type="radio" name="sexo" value="mujer">
                <br><br>
                <input type="email" name="mail" required placeholder="milan@gmail.com">
                <br><br>
                <input type="tel" placeholder="Telefono" name="telefono">
                <br><br>
                <label>Acepta terminos y condiciones</label>
                <input type="checkbox" name="Acepta" value="1">
                <br><br>
                <textarea name="Comentario" cols="25" rows="12"
                    placeholder="DejÃ¡ un comentario para seguir mejorando la pagina web"></textarea>
                <br><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </form>
            <br><br>
        </main>

        <footer class="bg-danger p-4 footer footer-g">
            <a class="btn btn-primary" href="https://www.youtube.com/c/ACMilan" target="_blank"
                role="button">Youtube</a>
            <a class="btn btn-primary" href="https://www.instagram.com/acmilan/" target="_blank"
                role="button">Instagram</a>
            <a class="btn btn-primary" href="https://www.facebook.com/ACMilan" target="_blank"
                role="button">Facebook</a>
            <a class="btn btn-primary" href="https://twitter.com/acmilan" target="_blank" role="button">Twitter</a>
            <a class="btn btn-primary" href="https://www.tiktok.com/@acmilan?lang=es" target="_blank"
                role="button">Tiktok</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
